          schema:
            type: string
          example: application/json, text/plain, */*
        - name: authorization
          in: header
          schema:
            type: string
          example: "{{token_super_admin}}"
        - name: content-type
          in: header
          schema:
            type: string
          example: application/json
      security:
        - bearerAuth: []
      responses:
          "200":
            description: Successful response
            content:
              application/json: 
                schema:
                  oneOf:
                    - $ref: '#/components/schemas/ResponseOne'
                    - $ref: '#/components/schemas/ResponseTwo'
          403:
            $ref: '#/components/responses/Unauthorized'   
          404:
            $ref: '#/components/responses/NotFound' 
            
            
