openapi: 3.0.0
info:
  title: EMR CLOUD PHYSICIAN
  description: API END POINTS
  version: 1.0.0
servers:
  - url: http://localhost:3000
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT  # optional, for documentation purposes only
    # Descriptions of common responses
  responses:
    NotFound:
      description: The specified resource was not found

    Unauthorized:
      description: Unauthorized
      
  schemas:
    ResponseOne:
      type: object
      properties:
        count:
          type: integer
        data:
          type: array
          items:
            type: object
            properties:
                bedCutoff:
                  type: integer
                hospitalInfo:
                  type: object
                name:
                  type: integer
                isActive:
                  type: boolean
                createdAt:
                  type: date-time
                _id:
                  type: uuid

          
    ResponseTwo:
      type: object
      properties:
        hunts:
          type: boolean
        age:
          type: integer
    
tags:
  - name: Super Admin
  - name: login - different users
  - name: r-alert
  - name: Sys Admin
  - name: user dashboard
  - name: billing admin
paths:
  /management/command_center/create:
    post:
      tags:
        - Super Admin
      summary: create command center or hospital
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                name: Test-8
                address: HSR layout
                controlNumber: null
                hospitalCode: test51314qfac
                cityCode: Bangalore
                stateCode: Ka
                countryCode: India
                isActive: true
      parameters:
        - name: accept
          in: header
          schema:
            type: string
          example: application/json, text/plain, */*
        - name: authorization
          in: header
          schema:
            type: string
          example: "{{token_super_admin}}"
        - name: content-type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /management/command_center/:
    get:
